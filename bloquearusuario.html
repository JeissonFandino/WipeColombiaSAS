<!DOCTYPE html>
<html lang="spanish">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WipeCol/Bloquear usuario</title>
    <link rel="stylesheet" href="bloquearusuario.css">
</head>
<body>
    <h1>Bloquear</h1>
    <section>
        <fieldset>
            <legend>Datos de usuario</legend>
            <label >Documento
                <input name="documento" type="number">
            </label>
            <br>
            <label>Nombres
                <input name="nombres" type="username">
            </label>
            <br>
            <label >Apellidos
                <input name="apellidos" type="username">
            </label>
            <br>
            <label>Usuario
                <input name="usuario" type="text">
            </label>
            <br>
            <label >Contraseña
                <input name="contraseña" type="password">
            </label>
        </fieldset>
    </section>
    <div>
        <button type="submit">Bloquear</button>
    </div>
</body>
</html>
