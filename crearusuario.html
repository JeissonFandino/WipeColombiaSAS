<!DOCTYPE html>
<html lang="spanish">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WipeCol/Crear Usuario</title>
    <link rel="stylesheet" href="crearusuario.css">
</head>
<body>
    <h1>Crear Usuario</h1>
        <form class="form">
            <label >Documento
                <input class="register" name="documento" type="number" required>
            </label>
            <label>Nombres
                <input class="register" name="nombres" type="username" required>
            </label>
            <label >Apellidos
                <input class="register" name="apellidos" type="username" required>
            </label>
            <label>Usuario
                <input class="register" name="usuario" type="text" required>
            </label>
            <label >Contraseña
                <input class="register" name="contraseña" type="password" required>
            </label>
            <button>Crear</button>
        </form>
</body>
</html>
